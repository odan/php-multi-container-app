services:
  php:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: php-todo
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./:/var/www/html:rw
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      - db
    environment:
      APP_ENV: ${APP_ENV}

  db:
    build:
      context: ./docker
      dockerfile: Dockerfile.db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"

volumes:
  db_data:
